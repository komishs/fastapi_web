<!DOCTYPE html> 
<html> 

<head> 
	<title>Ubion Login</title> 
	<link rel="stylesheet"
		href="style.css"> 
</head> 

<body> 
	<div class="main"> 
		<h1>Ubion</h1> 
		<h3>Enter your login credentials</h3> 
		<!-- <form action="">  -->
		<form action="/login" method="post"> 
			<label for="first"> 
				ID: 
			</label> 
			<input type="text"
				id="first"
				name="email"
				placeholder="Enter your Email" required> 
            <!-- name -> key 값이 됨 -->
            <br>
			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p>Not registered? 
			<a href="/register"
			style="text-decoration: none;"> 
				Create an account 
			</a> 
		</p> 
	</div> 
</body> 

</html>
