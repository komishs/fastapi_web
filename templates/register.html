<!DOCTYPE html> 
<html> 

<head> 
	<title>Ubion Registration</title> 
	<link rel="stylesheet"
		href="style.css"> 
</head> 

<body> 
	<div class="main"> 
		<h1>Ubion</h1> 
		<h3>Enter your signup credentials</h3> 
		<!-- <form action="">  -->
		<form action="/register" method="post"> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="username"
				placeholder="Enter your Username" required> 
            <!-- name -> key 값이 됨 -->
            <br>
			<label for="second"> 
				Email: 
			</label> 
			<input type="text"
				id="second"
				name="email"
				placeholder="Enter your Email" required> 
			<br>
			<label for="third"> 
				Phone: 
			</label> 
			<input type="text"
				id="third"
				name="phone"
				placeholder="Enter your Phone" required> 
			<br>
			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		</form> 
		<p> Already registered?
			<a href="/login"
			style="text-decoration: none;"> 
				Go to Login
			</a> 
		</p> 
	</div> 
</body> 

</html>
